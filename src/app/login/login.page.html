<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Inisiar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <div>
      
    <ion-item>
      <ion-input label="Usuario" labelPlacement="floating" 
      placeholder="Ingrese su usuario"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" 
      type="password"  
      placeholder="Ingrese su contraseña">
      </ion-input>
    </ion-item>

    <ion-button shape="round">Inisiar Sesion</ion-button>

    <ion-button shape="round">Registrarse</ion-button>

  </div>

</ion-content>
