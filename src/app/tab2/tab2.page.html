<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feed Principal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de Búsqueda -->
  <ion-searchbar placeholder="Buscar por Título, Autor, ISBN" [(ngModel)]="searchQuery"></ion-searchbar>

  <!-- Sección de Mis Libros -->
  <ion-text color="primary">
    <h2>Mis Libros</h2>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img src="assets/img/mis-libros1.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/img/mis-libros2.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/img/mis-libros3.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Sección de Libros Populares -->
  <ion-text color="primary">
    <h2>Libros Populares</h2>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img src="assets/img/libro-popular1.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/img/libro-popular2.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-img src="assets/img/libro-popular3.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Sección de Categoría de Libros -->
  <ion-text color="primary">
    <h2>Categoría de Libros</h2>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-text>Clásicos</ion-text>
        <ion-img src="assets/img/clasicos.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-text>Terror</ion-text>
        <ion-img src="assets/img/terror.jpg"></ion-img>
      </ion-col>
      <ion-col size="4">
        <ion-text>Fantasía</ion-text>
        <ion-img src="assets/img/fantasia.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
