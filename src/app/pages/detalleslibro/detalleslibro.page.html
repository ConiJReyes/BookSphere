<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalles Libro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  <div class="portada-container">
    <ion-img [src]="libro.imagen" class="portada-img"></ion-img>
  </div>

  <ion-card class="info-card">
    <ion-card-content>
      <h6>{{ libro.titulo }}</h6>
      <p>{{ libro.autor }} | {{ libro.genero }} | {{ libro.paginas }} páginas </p>
      <p>ISBN: {{ libro.ISBN }} </p>

    </ion-card-content>
  </ion-card>



  <div class="sinopsislibro">
    <ion-card>
      <ion-card-content>
        <p>{{ libro.sinopsis }}</p>
        <!-- Botón para marcar el estado del libro (Leído, Leyendo, Quiero leer) -->
        <ion-item>
          <ion-select placeholder="Selecciona estado del libro" [(ngModel)]="estadoLibro"
            (ionChange)="cambiarEstadoLibro()">
            <ion-select-option value="leido">Leído</ion-select-option>
            <ion-select-option value="leyendo">Leyendo</ion-select-option>
            <ion-select-option value="quieroleer">Quiero leer</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
