<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Comentar Libro</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <form (ngSubmit)="submitOpinion()">
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title>Opinión de este libro</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-textarea [(ngModel)]="opinion" name="opinion" required></ion-textarea>
          </ion-item>
          <ion-button size="small" expand="full" type="submit" style="background-color: #dfaa64; color: white;">Enviar Opinión</ion-button>
        </ion-card-content>
      </ion-card>
    </form>

    <form (ngSubmit)="submitFrases()">
      <ion-card class="custom-card">
        <ion-card-header>
          <ion-card-title>Frases del libro que me gustaron</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-textarea [(ngModel)]="frases" name="frases" required></ion-textarea>
          </ion-item>
          <ion-button size="small" expand="full" type="submit" style="background-color: #dfaa64; color: white;">Enviar Frase</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
