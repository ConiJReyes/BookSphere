<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Contenedor principal con fondo -->
  <div class="login-container">
    <!-- Logo de la app -->
    <img src="assets/img/logoapp.png" alt="Logo" class="app-logo" />

    <!-- Formulario de Iniciar Sesión -->
    <form (ngSubmit)="login()">
      <ion-item class="form-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" type="submit">Iniciar Sesión</ion-button>
    </form>

    <!-- Botón de Crear Cuenta -->
    <ion-button expand="full" color="warning" [routerLink]="['/registrarse']">Crear Cuenta</ion-button>
  </div>
</ion-content>
