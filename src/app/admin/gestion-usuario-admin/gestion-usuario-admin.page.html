<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Gestionar Usuarios</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Gestión de Usuarios</ion-title>
      </ion-toolbar>
    </ion-header>

    <!-- Lista de Usuarios -->
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios" (click)="seleccionarUsuario(usuario)">
        <ion-label>
          <h2>{{ usuario.nombre }}</h2>
          <p>{{ usuario.correo }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Detalles del Usuario Seleccionado -->
    <ion-card *ngIf="usuarioSeleccionado">
      <ion-card-header>
        <ion-card-title>Detalles de {{ usuarioSeleccionado.nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Correo:</strong> {{ usuarioSeleccionado.correo }}</p>
        <p><strong>Contraseña:</strong> ********** (no visible)</p>
        
        <ion-item>
          <ion-label position="floating">Nuevo Nombre de Usuario</ion-label>
          <ion-input [(ngModel)]="usuarioSeleccionado.nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nuevo Correo</ion-label>
          <ion-input [(ngModel)]="usuarioSeleccionado.correo"></ion-input>
        </ion-item>

        <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
