<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Añadir Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">

    <ion-item>
      <ion-input [(ngModel)]="nomLibAnadir" label="Nombre Libro" labelPlacement="floating"
        placeholder="Ingrese el nombre del libro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="autorLibAnadir" label="Autor" labelPlacement="floating"
        placeholder="Ingrese el nombre del autor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="categoriaLibAnadir" label="Categoría" labelPlacement="floating"
        placeholder="Ingrese el tipo de categoría"></ion-input>
    </ion-item>
    <!-- Cantidad de paginas, hay que agregar la validacion de los 0 para que diga que no puede tener paginas en numero negativo -->
    <ion-item>
      <ion-input type="number" [(ngModel)]="paginasLibAnadir" label="Páginas" labelPlacement="floating"
        placeholder="Ingrese cantidad de páginas"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="descripcionLibAnadir" class="input-desc" label="Descripción" labelPlacement="floating"
        placeholder="Ingrese una descripción"></ion-textarea>
    </ion-item>



    <ion-button color="primary" shape="round" (click)="AnadirLibro()">Añadir Libro</ion-button>

  </div>

</ion-content>
