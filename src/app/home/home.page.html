<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button color="warning" [routerLink]= "['/login']">Iniciar Sesion</ion-button>
  <ion-button color="warning" [routerLink]= "['/registrarse']">Crear Usuario</ion-button>
  <ion-button color="success"[routerLink]="['/feed']">Feed Principal</ion-button>
  <ion-button color="success"[routerLink]="['/detalleslibro']">Detalles del Libro</ion-button>
  <ion-button color="danger"[routerLink]="['/barrabusqueda']">Barra de Busqueda</ion-button>
  <ion-button color="danger"[routerLink]="['/perfilusuario']">Perfil de Usuario</ion-button>


  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
